<div class="app">
    <div class="test" *ngIf="model.map">
        <div class="map">
            <map [src]="model.map.src" [listeners]="model.map.listeners" [styles]="model.map.styles" [poi]="model.map.poi" [focus]="model.map.focus"></map>
        </div>
        <button (click)="toggleMap()">Toggle Map</button>
        <button (click)="togglePin()">{{model.show.pin ? 'Remove pin' : 'Add pin'}}</button>
        <button (click)="toggleRadius()">{{model.show.radius ? 'Remove radius' : 'Add radius'}}</button>
    </div>
</div>
