<div
    class="map container"
    widget
    aca-map-input
    [id]="id"
    [(scale)]="scale"
    (scaleChange)="postZoom($event)"
    [(center)]="center"
    (centerChange)="postCenter($event)"
    [listeners]="listeners"
    (event)="handleEvent($event)"
    [map]="map"
    [focus]="focus"
    [lock]="lock"
    [src]="src"
    (dblclick)="reset()"
>
    <i aca-map-styler [id]="id" [styles]="style_map" (css)="css = $event"></i>
    <aca-map-renderer
        [id]="id"
        [src]="src"
        [scale]="scale"
        [center]="center"
        (map)="updateMap($event)"
        [css]="css"
        [items]="render_features"
    >
        <ng-content></ng-content>
    </aca-map-renderer>
</div>
