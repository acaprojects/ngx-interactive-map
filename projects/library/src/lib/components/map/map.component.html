<a-map-outlet
    [map]="map"
    [(zoom)]="zoom"
    (zoomChange)="zoomChange.emit($event)"
    [(center)]="center"
    (centerChange)="centerChange.emit($event)"
    (events)="events.emit($event)"
    [features]="feature_list"
    [listeners]="listeners"
    [text]="text_list"
    [class.locked]="options?.lock"
></a-map-outlet>
