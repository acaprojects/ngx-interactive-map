<div
    class="map-range"
    widget
    [@show]
    [style.height]="base_size + 'px'"
    [style.width]="base_size + 'px'"
>
    <div
        class="range"
        [style.height]="diameter * 100 + '%'"
        [style.width]="diameter * 100 + '%'"
        [style.background-color]="background"
        [style.border-color]="border"
    ></div>
    <div class="details" [style.bottom]="(diameter * 110) / 2 + 200 + '%'">{{ text }}</div>
</div>
